apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverseproxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: reverseproxy
  template:
    metadata:
      labels:
        app: reverseproxy
    spec:
      containers:
        - name: reverseproxy
          image: xuanbinh313/udagram-reverseproxy:v1
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: env-configmap